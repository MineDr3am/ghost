version: "3.1"

networks:
  ghost_network:
services:
  ghost:
    image: ghost:3-alpine
    container_name: ghost
    restart: always
    ports:
      - 2368:2368
    environment:
      url: http://hugolausenazpire.fr

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - conf:/etc/nginx/conf.d/nginx.conf

volumes:
  conf:
